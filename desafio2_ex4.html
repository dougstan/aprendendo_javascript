<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios JS 2</title>
</head>
<body>

    <ul id="lista"></ul>
    <input type="text" name="nome" />
    <button onclick="adicionar()">Adicionar</button>

    <script>
        /* 4) Seguindo o resultado do exercício anterior adicione um input em tela e um botão como a seguir:
        <input type="text" name="nome">
        <button onClick="adicionar()">Adicionar</button>
        
        Ao clicar no botão, a função adicionar() deve ser disparada adicionando um novo item a lista de nomes baseado no nome preenchido no input e renderizando o novo item em tela juntos aos demais itens anteriores. Além disso, o conteúdo do input deve ser apagado após o clique.*/

        var nomes = ["Diego", "Gabriel", "Lucas"];
        
        var lista = document.createElement('ul'); // Cria o elemento no ul do HTML
        nomes.forEach(nome => { // forEach executa uma função em cada item da lista
            var itemLista = document.createElement('li');
            itemLista.innerHTML = nome; // innerHTML define ou obtém a sintaxe HTML ou XML descrevendo os elementos descendentes.
            lista.appendChild(itemLista);
        });

        var corpoSite = document.body;
        corpoSite.appendChild(lista); // mostra a lista na página

        function adicionar() { //adicionar itens na lista
            var itemLista = document.createElement('li');
            var inputNome = document.getElementsByName('nome')[0];
            itemLista.innerHTML = inputNome.value;
            inputNome.value = "";
            lista.appendChild(itemLista);
        }
   
    </script>
    
</body>
</html>
